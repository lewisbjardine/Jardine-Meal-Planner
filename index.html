<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Jardine Meal Planner</title>

  <!-- Disable cache so GitHub Pages always loads the newest version -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <!-- Jardine styling -->
  <link rel="stylesheet" href="styles.css?v=1.0">
</head>

<body>
  <header class="top-header">
    <img src="img/placeholder-recipe.jpg" alt="Logo" class="logo">
    <h1>Jardine Meal Planner</h1>
  </header>

  <!-- Navigation Tabs -->
  <nav class="nav-tabs">
    <button id="nav-thisweek" class="nav-btn active">This Week</button>
    <button id="nav-4week" class="nav-btn">4-Week Plan</button>
    <button id="nav-recipes" class="nav-btn">Recipes</button>
    <button id="nav-import" class="nav-btn">Import</button>
  </nav>

  <main>

    <!-- ========== THIS WEEK VIEW ========== -->
    <section id="week-view" class="view-section">
      <h2>This Week</h2>

      <div class="week-controls">
        <button id="prev-week-btn">◀</button>
        <span id="current-week-label">Week 1</span>
        <button id="next-week-btn">▶</button>
      </div>

      <div id="week-days-container"></div>

      <button id="ingredients-btn" class="primary-btn">Weekly Ingredients</button>
    </section>


    <!-- ========== 4-WEEK PLAN VIEW ========== -->
    <section id="fourweek-view" class="view-section hidden">
      <h2>4-Week Plan</h2>
      <div id="fourweek-container"></div>
    </section>


    <!-- ========== RECIPES VIEW ========== -->
    <section id="recipes-view" class="view-section hidden">
      <h2>Recipe Library</h2>
      <div id="recipe-list"></div>
    </section>


    <!-- ========== IMPORT VIEW ========== -->
    <section id="import-view" class="view-section hidden">
      <h2>Import Recipes</h2>

      <p>Paste one or more BBC Good Food URLs (one per line):</p>

      <textarea id="import-textarea" placeholder="https://www.bbcgoodfood.com/recipes/..."></textarea>

      <button id="import-btn" class="primary-btn">Import Recipes</button>

      <p id="import-status"></p>
    </section>

  </main>

  <footer class="footer">&copy; Jardine Meal Planner</footer>

  <!-- Load JS last to avoid NULL elements -->
  <script src="app.js?v=1.0"></script>
</body>
</html>
