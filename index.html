<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jardine Meal Planner</title>

  <link rel="stylesheet" href="styles.css" />

  <!-- Force fresh reload every time -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

</head>
<body>

  <header>
    <h1>ðŸ¥— Jardine Meal Planner</h1>
    <nav>
      <a href="#" id="nav-week">This Week</a>
      <a href="#" id="nav-month">4-Week Plan</a>
      <a href="#" id="nav-recipes">Recipes</a>
      <a href="#" id="nav-import">Import</a>
    </nav>
  </header>

  <main>

    <!-- ============================ -->
    <!--          WEEK VIEW           -->
    <!-- ============================ -->
    <section id="view-week" class="page-view">
      <h2>This Week</h2>

      <div id="week-controls">
        <button id="prev-week-btn">â—€</button>
        <span id="week-label">Week</span>
        <button id="next-week-btn">â–¶</button>
      </div>

      <div id="week-grid"></div>

      <button id="btn-week-ingredients" class="primary-btn">Weekly Ingredients</button>
    </section>

    <!-- ============================ -->
    <!--        4-WEEK VIEW           -->
    <!-- ============================ -->
    <section id="view-month" class="page-view" style="display:none;">
      <h2>4-Week Plan</h2>

      <div id="month-grid"></div>
    </section>

    <!-- ============================ -->
    <!--        RECIPE LIBRARY        -->
    <!-- ============================ -->
    <section id="view-recipes" class="page-view" style="display:none;">
      <h2>Recipe Library</h2>

      <div id="recipe-list"></div>
    </section>

    <!-- ============================ -->
    <!--        IMPORT RECIPES        -->
    <!-- ============================ -->
    <section id="view-import" class="page-view" style="display:none;">
      <h2>Import Recipes</h2>

      <p>Paste BBC Good Food URLs here, one per line:</p>
      <textarea id="import-urls" placeholder="https://www.bbcgoodfood.com/..."></textarea>

      <button id="btn-import" class="primary-btn">Import Recipes</button>

      <p id="import-status"></p>
    </section>

    <!-- ============================ -->
    <!--       RECIPE DETAIL PAGE     -->
    <!-- ============================ -->
    <section id="view-recipe-detail" class="page-view" style="display:none;">
      <button id="btn-back" class="secondary-btn">â¬… Back</button>

      <h2 id="detail-title"></h2>

      <img id="detail-image" src="img/placeholder-recipe.jpg" alt="Recipe Image" class="detail-image" />

      <h3>Ingredients</h3>
      <ul id="detail-ingredients"></ul>

      <h3>Method</h3>
      <ol id="detail-method"></ol>

      <button id="btn-clear" class="danger-btn">Clear this day</button>
      <button id="btn-granny" class="secondary-btn">Make this a Granny day</button>
    </section>

  </main>

  <footer>
    <p>Â© Jardine Meal Planner</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
